{% extends 'main.html'%}

{% block title%} Categories / {% endblock title %}

{% block content %}
<div class="container" style="margin-top: 7rem;">
  <form action="" method="post">
    {% csrf_token %}
    {% if page == 'update' %}
    <div class="row text-center">
      <h3 class="display-4">Edit Category</h3>
    </div>
    <div class="row text-center">
      <div class="mb-4">
        <label for="id_name" class="form-label">Name</label>
        <input type="text" name="name" id="id_name" class="form-control" placeholder="Reinsert the name of the category"
          value="{{cate.name}}" required>
      </div>
      <div class="mb-4">
        <label for="id_description" class="form-label">Description</label>
        <textarea class="form-control" name="description" id="id_description" rows="6"
          maxlength="500">{{cate.description}}</textarea>
      </div>
    </div>
    <div class="d-flex justify-content-center mb-5">
      <button type="submit" class="btn btn-primary text-white w-25">Edit Category</button>
    </div>
    {% else %}
    <div class="row text-center">
      <h3 class="display-4">Add Category</h3>
    </div>
    <div class="row text-center">
      <div class="mb-4">
        <label for="id_name" class="form-label">Name</label>
        <input type="text" name="name" id="id_name" class="form-control" placeholder="Insert the name of the category"
          required>
      </div>
      <div class="mb-4">
        <label for="id_description" class="form-label">Description</label>
        <textarea class="form-control" name="description" id="id_description" rows="6" maxlength="500"></textarea>
      </div>
    </div>
    <div class="d-flex justify-content-center mb-5">
      <button type="submit" class="btn btn-primary text-white w-25">Create Category</button>
    </div>
    {% endif %}


  </form>
</div>
{% endblock content %}
