{% load static %}
<div class="modal-dialog modal-xl modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Add Technology</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <form hx-post="{% url 'add-tech'%}" hx-encoding="multipart/form-data" hx-target="#techno">
      {% csrf_token %}
      <div class="modal-body">

        <div class="row text-center">

          <div class="col-12 col-sm-6">
            <h4 class="display-7">Logo of Technology</h4>
            <div class="project-img-portada position-relative">
              <div class="project-img-preview-portada" id="preview-logo">
              </div>
              <div class="project-img-portada-border position-absolute top-50 start-50 translate-middle"></div>
              <label class="project-img-portada-input">
            
                <i class="fa-solid fa-plus position-absolute top-50 start-50 translate-middle"></i>
                <input type="file" name="logo" id="id_logo" class="upload-img" value="Upload Photo"
                  data-browse-on-zone-click="true"
                  hx-post="{% url 'preview-logo'%}" hx-target="#preview-logo" hx-trigger="input" hx-encoding="multipart/form-data" hx-swap="outerHTML">
              </label>
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="mb-3">
              <label for="id_name" class="form-label">Name</label>
              <input type="text" name="name" id="id_name" class="form-control border-primary border-2"
                placeholder="Ingrese el nombre de la tecnologia" required>
            </div>
            <div class="mb-3">
              <label for="id_type_tech" class="form-label">Type</label>
              <select name="type_tech" id="id_type_tech" class="form-select border-primary border-2">
                <option value="" selected disabled>Elija una de la opciones</option>
                {% for key, val in types %}
                <option value="{{key}}">{{val}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>


      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Submit</button>
      </div>
    </form>
  </div>

</div>
