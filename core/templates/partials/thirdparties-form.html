{% load static %}
<div class="modal-dialog modal-xl modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Add Third Party</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <form hx-post="{% url 'add-thirdparty'%}" hx-target="#id_third_parties" hx-swap="afterbegin">
      {% csrf_token %}
      <div class="modal-body">

        <div class="row text-center">

          <div class="col-12 col-sm-7">
            <div class="mb-3">
              <label for="id_name" class="form-label">Name</label>
              <input type="text" name="name" id="id_name" class="form-control border-primary border-2"
                placeholder="Ingrese el nombre de la tecnologia" required>
            </div>
            <div class="mb-3">
              <label for="id_kind" class="form-label">kind</label>
              <select name="kind" id="id_kind" class="form-select border-primary border-2">

                {% for key, val in kind_choices %}
                <option value="{{key}}">{{val}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-12 col-sm-5">
            <label for="id_description" class="form-label">Descripci√≥n</label>
            <textarea class="form-control border-primary border-2" name="description" id="id_description" rows="5"></textarea>
          </div>
        </div>


      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Submit</button>
      </div>
    </form>
  </div>

</div>
